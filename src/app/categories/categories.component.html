<div class="mx-5 my-5">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of allCategory ">
          <ng-template carouselSlide >
            <img height="300px" [src]="slide.image" >
            <h3>{{slide.name}}</h3>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
